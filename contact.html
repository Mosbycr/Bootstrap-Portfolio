<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Carrie Mosby</title>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-md bg-white navbar-light">
        <div class="container">
            <a class="navbar-brand text-white" id="logo" href="#">Carrie Mosby</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container bg-white" id="main">
        <div class="row">
            <div class="col-md-12">
                <h2>Contact</h2>
                <hr>
                <form>
                    <div class="form-group">
                        <label for="nameHere">Name</label>
                        <input type="text" class="form-control" id="nameHere" placeholder="John Smith">
                    </div>
                    <div class="form-group">
                        <label for="emailHere">Email address</label>
                        <input type="email" class="form-control" id="emailHere" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="messageBox">Message</label>
                        <textarea class="form-control" id="messageBox" rows="6"></textarea>
                    </div>
                    <button class="btn btn-primary btn-md mb-5" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="container-flex fixed-bottom" id="footer">
        <div class="row">
            <div class="col-md-12">
                <p class="text-center text-white" id="copyright">Copyright &copy; 2019</p>
            </div>
        </div>
    </div>
</body>

</html>
